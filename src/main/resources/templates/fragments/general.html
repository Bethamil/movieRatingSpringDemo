<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="baseHeader(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">Dit is een algemene titel</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/styling.css">
</head>
<body>

<div th:fragment="navbar"> <!-- Navigation bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark n">
        <a class="navbar-brand" th:href="@{/movie/overview}">
        <img src="/images/movie_logo.png" width="120" height="50" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/movie/overview}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/producer/overview}">Producers</a>
                </li>
            </ul>
        </div>
    </nav>
</div>


<div th:fragment="footer">
    <footer><p class="text-center text text-muted">Copyright Emiel Bloem &copy;2022</p></footer>
</div>
<div th:fragment="bottomScripts">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</div>
</body>
</html>

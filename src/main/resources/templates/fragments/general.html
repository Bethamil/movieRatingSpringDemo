<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:fragment="baseHeader(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">Dit is een algemene titel</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/styling.css">
</head>
<body>

<div th:fragment="navbar(titel)"> <!-- Navigation bar -->

    <nav class="navbar navbar-expand-md navbar-dark bg-dark n">
        <a class="navbar-brand" th:href="@{/movie/overview}">
            <img src="/images/movie_logo.png" width="150" height="50" alt="" style="padding-left: 20px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/movie/overview}">Home</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/producer/overview}">Producers</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/movieUser}">Settings</a>
                </li>

                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                </li><li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/logout}">Logout <span sec:authentication="name"></span></a>
            </li>
            </ul>
        </div>
    </nav>
    <div>
    <div><img style="position: relative" src="/images/header_movie.bmp" height="250"
              width=100%>
        <div  style=";background-color: #2C3034; padding: 10px; margin-bottom: 10px; position: center">
            <h1 th:text="${titel}"></h1>
        </div>
    </div>
    </div>




</div>


<div th:fragment="footer">
    <footer><p class="text-center text text-muted">Copyright Emiel Bloem &copy;2022</p></footer>
</div>
<div th:fragment="bottomScripts">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</div>
</body>
</html>
